name: FBC Global System Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  system-verification:
    name: Executive System Integrity Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Configure Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install System Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install streamlit pandas numpy
        # If requirements.txt exists, it will be prioritized
        if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

    - name: üõ°Ô∏è Audit Security Ledger (Project III)
      run: python Projects/Project-III-Security-Ledger/secure_vault.py

    - name: üí∞ Audit Revenue Engine (Project I)
      run: python Projects/Project-I-Urban-Revenue/ai_engine_v2.py

    - name: üåç Verify Global Expansion Simulation (Project VI)
      run: python Projects/Project-VI-Global-Dominance/global_expansion_sim.py

    - name: üß† Core Kernel Integrity Verification
      run: |
        if [ -f "core_kernel.py" ]; then
          python core_kernel.py
        elif [ -f "Projects/Project-IV-City-OS/core_kernel.py" ]; then
          python Projects/Project-IV-City-OS/core_kernel.py
        elif [ -f "Projects/Projects/Project-IV-City-OS/core_kernel.py" ]; then
          python Projects/Projects/Project-IV-City-OS/core_kernel.py
        else
          echo "WARNING: Core Kernel not found in standard paths. Check directory structure."
          exit 1
        fi
