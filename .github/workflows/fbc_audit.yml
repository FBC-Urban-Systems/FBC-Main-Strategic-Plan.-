    - name: Set up Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Core Dependencies
      run: pip install -r requirements.txt

    - name: üõ°Ô∏è Verify Security Ledger (Project III)
      run: python Projects/Project-III-Security-Ledger/secure_vault.py

    - name: üí∞ Audit Revenue Engine (Project I)
      run: python Projects/Project-I-Urban-Revenue/ai_engine_v2.py

    - name: üåç Run Expansion Simulation (Project VI)
